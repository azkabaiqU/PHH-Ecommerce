<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio Sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">

  <!-- Video Background -->
  <video id="bg-video" autoplay muted playsinline loop class="w-full h-screen object-cover">
    <source src="assets/video/video_1.mp4" type="video/mp4" />
  </video>

  <!-- Audio -->
  <audio id="bg-audio" autoplay loop muted>
    <source src="assets/audio/PHH_CorpVideo_21_Nov.mp3" type="audio/mpeg" />
  </audio>

  <!-- Floating Button -->
  <button id="mute-btn"
    class="fixed bottom-5 right-5 w-14 h-14 rounded-full bg-white/20 backdrop-blur-lg text-white flex items-center justify-center text-2xl shadow-lg hover:bg-white/30 transition duration-300">
    ğŸ”‡
  </button>

  <script>
    const video = document.getElementById("bg-video");
    const audio = document.getElementById("bg-audio");
    const muteBtn = document.getElementById("mute-btn");

    let isMuted = true;

    // Cek apakah autoplay berhasil
    audio.play().then(() => {
      console.log("Autoplay berhasil, audio dimulai muted");
      isMuted = true;
      muteBtn.textContent = "ğŸ”‡";
    }).catch(() => {
      console.log("Autoplay diblokir, audio tidak jalan");
      isMuted = true;
      muteBtn.textContent = "ğŸ”‡";
    });

    // Klik tombol mute/unmute
    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      video.muted = isMuted;
      muteBtn.textContent = isMuted ? "ğŸ”‡" : "ğŸ”Š";
      if (!audio.paused) return;
      audio.play(); // jika sebelumnya gagal autoplay, coba play lagi
    });
  </script>

</body>
</html>
