<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Sertifikat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">

  <!-- Tombol untuk membuka popup -->
  <button 
    onclick="openPopup()" 
    class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition m-10">
    Lihat Sertifikat
  </button>

   <!-- Popup Sertifikat -->
  <div id="popup" class="fixed inset-0 z-50 hidden justify-center items-center bg-black/50">
    <div class="p-5 bg-black/60 rounded">
      <!-- Gambar Sertifikat -->
      <div class="overflow-hidden w-96">
        <img src="/assets/img/gcl2015-img.png" alt="Sertifikat">
      </div>

      <!-- Tombol Download -->
      <a href="/assets/pdf/sertifikat-ku.pdf" download>
        <button class="w-full py-5 mt-5 bg-blue-700 hover:bg-blue-800 transition">
          <h4 class="text-white text-xl">Download as PDF</h4>
        </button>
      </a>

      <!-- Tombol Close -->
      <div class="w-full mt-3 text-center">
        <button 
          onclick="closePopup()" 
          class="text-white/80 hover:text-white/40 text-lg underline">
          Close
        </button>
      </div>
    </div>

  <script>
    const popup = document.getElementById('popup');

    function openPopup() {
      popup.classList.remove('hidden');
      // Matikan scroll di body saat popup muncul
      document.body.classList.add('overflow-hidden');
    }

    function closePopup() {
      popup.classList.add('hidden');
      // Aktifkan scroll lagi saat popup ditutup
      document.body.classList.remove('overflow-hidden');
    }
  </script>

</body>
</html>
